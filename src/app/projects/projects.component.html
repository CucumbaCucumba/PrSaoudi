<div class="coontainer" >
    <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
    alt="Snow"  style="width:100%;height: 450PX;">
    <div class="centered" style="  font-weight: bold; font-size: 55pt; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">Projects</div>
</div>
<div *ngFor="let a of projects;let index = index;">
    <h4 style="padding-left: 50px; padding-top: 50px; padding-bottom: 3%;">- {{a.name}}:</h4>
    <div style="display: flex; padding-right: 5% ; padding-left: 5%;">
        <div style="flex: 1; ">
        <img style="width: 300px; height: 250px;" src="http://localhost:8080/api/Project/img/+{{a.id}}">
        </div>
        <div style="padding-left: 100px ; word-wrap: break-word; height: 300px; ; text-align: left; margin-right: 10%; width: 800px;" >
            <p style=" font-size: 14pt; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;padding-top: 100px;"><b> Technologie :</b>{{tech[0]}}
                <br><br> <b> Description :</b> {{a.description}}</p>
        </div>
    </div>
    <hr style="width: 90%; margin: auto; ">
</div>
